[meta]
hostname = "proxima"
updated = "2024-12-30T12:00:00Z"
managed_by = "dnf"

[packages]
system = [
  # Core system
  "zsh",
  "git",
  "curl",
  "wget",
  "rsync",
  
  # Development
  "gcc",
  "g++",
  "cmake",
  "ninja-build",
  "clang",
  "llvm",
  "make",
  "autoconf",
  "automake",
  "libtool",
  "pkg-config",
  
